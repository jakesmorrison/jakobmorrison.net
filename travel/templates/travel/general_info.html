<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    {% load staticfiles %}
    <link href=" {% static 'heartbeat/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href=" {% static 'travel/css/stats_home.css' %}" rel="stylesheet">
    <link href=" {% static 'travel/css/stats_pages.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Patrick+Hand+SC" rel="stylesheet">

    <title>Title</title>
</head>
<body>

<div style="background-color: #ff5f5f" class="container">
    <div style="font-family: 'Patrick Hand SC', cursive;" class="col-lg-4 col-xs-12 my_data_col">
        <h3 style="text-align:center;"><b>3</b> Countries Visited</h3>
        <div class="col-xs-4 country"><img class="image" height="60" width="60" src=" {% static 'travel/img/spain.png' %}">
            <div class="overlay">
                 <div class="text">Spain</div>
            </div>
        </div>
        <div class="col-xs-4 country"><img height="60" width="60" src=" {% static 'travel/img/portugal.png' %}">
            <div class="overlay">
                 <div class="text">Portugal</div>
            </div>
        </div>
        <div class="col-xs-4 country"><img height="60" width="60" src=" {% static 'travel/img/hungary.png' %}">
            <div class="overlay">
                 <div class="text">Hungary</div>
            </div>
        </div>
    </div>
    <div class="col-lg-4 col-xs-12 my_data_col">
        <div id="test"></div>
    </div>

</div>


{% load staticfiles %}
<script src=" {% static 'heartbeat/js/jquery-2.1.1.js' %}" rel="stylesheet"></script>
<script src=" {% static 'heartbeat/js/bootstrap.min.js' %}" rel="stylesheet"></script>
<script src=" {% static 'softball/js/highcharts.js' %}" rel="stylesheet"></script>

<script>

Highcharts.chart('test', {
    chart: {
        type: 'column',
        borderWidth: 0,
        backgroundColor: null,
        style: {
            fontFamily: "'Patrick Hand SC', cursive"
        }
    },
    title: {
        text: 'Cities Visited'
    },
     credits: {
        enabled: false
    },
    xAxis: {
        categories: {{city_list|safe}},
        crosshair: true,
        lineColor: '#000',
        tickColor: '#000',
        labels: {
         style: {
            color: '#000',
            fontFamily: "'Patrick Hand SC', cursive"
         }
        }
    },
    yAxis: {
        min: 0,
        lineColor: '#000',
        tickColor: '#000',
        title: {
            text: '# Of Days',
            style: {
            color: '#333'
            }
        },
        gridLineColor: 'black',
        labels: {
         style: {
            color: '#000',
            fontFamily: "'Patrick Hand SC', cursive"
         }
        }
    },
    plotOptions: {
        column: {
            pointPadding: 0.2,
            borderWidth: 0
        }
    },
    series: [{
        data: {{city_day_count|safe}},
        color: "rgba(187, 187, 187, 0.75)",
        showInLegend:false

    }]
});


</script>

</body>
</html>
