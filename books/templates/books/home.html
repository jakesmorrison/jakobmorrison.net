{% load staticfiles %}

<script src="{% static 'books/js/jqcloud.min.js' %}"></script>

<script type="text/javascript">

function plot_scatter(container, scatter, regression){
    var options = {
        chart: {
            renderTo: container
        },
        title: {
            text: 'Vocab Density vs. Word Count'
        },
        subtitle: {
            text: 'Vocab density represents the average number of words you have to read to find a unique word.'
        },
        xAxis: {
        title: {text: 'Word Count'}
        },
        yAxis: {
          title: {text: 'Vocab Density'}
        },
        series: [
        {
            type: 'line',
            name: 'Regression Line',
            data: regression,
            marker: {
                enabled: false
            },
            states: {
                hover: {
                    lineWidth: 0
                }
            },
            enableMouseTracking: false
        },
        {
            type: 'scatter',
            name: 'Vocab Density',
            tooltip: {
                headerFormat: '{series.name}<br>',
                pointFormat: '<b>{point.name}<br/>Value: {point.y}'
            },
            data: scatter,
            marker: {
                radius: 4
            }
        }
        ]
    }
    var chart = new Highcharts.Chart(options);
}

function plot_data(container,cat,series) {
    var options = {
      chart: {
        type: 'column',
        zoomType: 'x',
        renderTo: container

      },
      title: {
        text: 'Word Length Histogram'
      },
      subtitle: {
        text: 'Probablilty that you will read a word with a certain number of letters.'
      },
      xAxis: {
        categories: cat,
        crosshair: true,
        title: {
          text: 'Word Length'
        }

      },
      yAxis: {
        min: 0,
        title: {
          text: 'Probablity'
        }
      },
      tooltip: {
        headerFormat: '<span style="font-size:10px">Word Length: {point.key}</span><table>',
        pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
          '<td style="padding:0"><b>{point.y:.3f}</b></td></tr>',
        footerFormat: '</table>',
        shared: true,
        useHTML: true
      },
      plotOptions: {
        column: {
          pointPadding: 0.2,
          borderWidth: 0
        },
        series: {
          pointPadding: 0,
          groupPadding: 0
        }
      },
      series: series
    }
    var chart = new Highcharts.Chart(options);
}

function make_chart(url) {
    $.getJSON(url, function(chart_data) {
        var cat = chart_data.cat;
        var series = chart_data.series;
        plot_data("my_container", cat, series);
        var scatter =chart_data.scatter;
        var regression = chart_data.regression;
        plot_scatter("my_container_scatter", scatter, regression)

        var word_cloud = [];
        $('#demo').empty()
        $('#demo').jQCloud('destroy');

        var word_cloud = chart_data.word_cloud;
        $('#demo').jQCloud(word_cloud)
        $('#demo').jQCloud('update',word_cloud)
        $('.title_change').text(chart_data.book);
    });
}

$('.mylink').click(function($e) {
    $e.preventDefault();
    url_base = "{% url 'books:quick_chart' %}";
    params = {'Title': this.text};
    url = url_base + "?" + $.param( params );
    make_chart(url);

});

$('.table').DataTable({
    scrollY:        "200px",
    scrollX:        true,
    scrollCollapse: true,
    paging:         false,
    bFilter:        false,
    bAutoWidth:     false,
    fixedColumns:   {
        leftColumns: 0,
        rightColumns: 0
    },
    bSort:          true,
    bAutoWidth:     true,
    bInfo:          false,
    bJQueryUI:      true,
    bLengthChange:  true,
    bPaginate:      true,
    bProcess:       true,
    bScrollInfinite:false,
    "order": [[ 4, "desc" ]],
});

function spacing(xcomp,t,d){
  $('.timeline').append('<div style="left:'+xcomp[0]+'%" class="tick" onClick="tick_on_click(this)" onMouseOver="tick_on_mouseover(this)" onMouseOut="tick_on_mouseout(this)"><p class="timeline_labels">'+t[0]+'</p></div>');
  total_width = $('.line').width();
  total_width_minus = $('.line').width()-$('.tick').width()-10;
  prev_val = 0;
  for(i=1; i<xcomp.length; i++){
    if(i==1){
        $('.timeline').append('<div style="left:'+xcomp[i]+'%" class="tick" onClick="tick_on_click(this)" onMouseOver="tick_on_mouseover(this)" onMouseOut="tick_on_mouseout(this)"><p class="timeline_labels">'+t[i]+'</p></div>');
        prev_val = xcomp[i];
    }
    else if(i==xcomp.length-1){
        $('.timeline').append('<div style="left:100%" class="tick" onClick="tick_on_click(this)" onMouseOver="tick_on_mouseover(this)" onMouseOut="tick_on_mouseout(this)"><p class="timeline_labels">'+t[i]+'</p></div>');
    }
    else{
        temp = xcomp[i] + prev_val;
        $('.timeline').append('<div style="left:'+temp+'%" class="tick" onClick="tick_on_click(this)" onMouseOver="tick_on_mouseover(this)" onMouseOut="tick_on_mouseout(this)"><p class="timeline_labels">'+t[i]+'</p></div>');
        prev_val = temp;
    }
  }
}

function tick_on_click(element){
	console.log("test");
}

function tick_on_mouseover(element){
	$(element).css("background", "#09f");
}

function tick_on_mouseout(element){
	$(element).css("background", "#fff");
}

$( document ).ready(function() {
    url_base = "{% url 'books:quick_chart' %}";
    params = {'Title': "{{default|safe}}"};
    url = url_base + "?" + $.param( params );
    make_chart(url);

    t = {{ title|safe }};
    d = {{ date|safe }};

    <!--d = ["2016-11-19","2016-12-19","2016-12-31","2017-01-19","2017-01-25","2017-01-30"];-->
    <!--t = ["book1","book2","book3","book4","bookfddfljlkkljkjlljkljkllkj5","book6"];-->

    mil = []
    prev = 0;
    for(i=0; i<d.length;i++){
        temp = d[i].split("-")
        date = new Date(temp[0]+"/"+temp[1]+"/"+temp[2]+" 00:00:00");
        milliseconds = date.getTime();
        if(prev == 0){
            prev = milliseconds;
        }
        else{
            mil.push((milliseconds-prev));
            prev = milliseconds;
        }
    }

    min = 0;
    max =  Math.max.apply(null, mil);
    x_comp = [0];

    for(i=0; i<mil.length;i++){
        x_comp.push((mil[i]-min)/(max-min));
    }

    sum = 0;
    for(i=0; i<x_comp.length;i++){
        sum += x_comp[i];
    }


    x_comp_percent = []
    for(i=0; i<x_comp.length;i++){
        x_comp_percent.push((x_comp[i]/sum)*100);
    }
    x_comp_percent.pop();
    x_comp_percent.push(100);

    spacing(x_comp_percent, t, d);
});

</script>
